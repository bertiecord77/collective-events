[build]
  publish = "public"
  edge_functions = "netlify/edge-functions"

[context.production]
  [context.production.environment]
    NODE_ENV = "production"

[context.staging]
  [context.staging.environment]
    NODE_ENV = "staging"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_ENV = "preview"

# Edge function for SEO meta injection
[[edge_functions]]
  path = "/"
  function = "seo-inject"

[[edge_functions]]
  path = "/event/*"
  function = "seo-inject"

[[edge_functions]]
  path = "/speaker/*"
  function = "seo-inject"

[[edge_functions]]
  path = "/nottingham"
  function = "seo-inject"

[[edge_functions]]
  path = "/mansfield"
  function = "seo-inject"

[[edge_functions]]
  path = "/chesterfield"
  function = "seo-inject"

[[edge_functions]]
  path = "/past"
  function = "seo-inject"

[[edge_functions]]
  path = "/about"
  function = "seo-inject"

[[edge_functions]]
  path = "/speakers"
  function = "seo-inject"

# Static pages - serve directly
[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200

# Dynamic pages - serve app shell
[[redirects]]
  from = "/event/*"
  to = "/pages/event.html"
  status = 200

[[redirects]]
  from = "/speaker/*"
  to = "/pages/speaker.html"
  status = 200

# Location pages
[[redirects]]
  from = "/nottingham"
  to = "/pages/location.html"
  status = 200

[[redirects]]
  from = "/mansfield"
  to = "/pages/location.html"
  status = 200

[[redirects]]
  from = "/chesterfield"
  to = "/pages/location.html"
  status = 200

# Other pages
[[redirects]]
  from = "/past"
  to = "/pages/past.html"
  status = 200

[[redirects]]
  from = "/speakers"
  to = "/pages/speakers.html"
  status = 200

# Fallback SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
