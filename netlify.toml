[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

# Enable pretty URLs (serve /about.html as /about)
[build.processing]
  skip_processing = false
[build.processing.html]
  pretty_urls = true

[context.production]
  [context.production.environment]
    NODE_ENV = "production"

[context.staging]
  [context.staging.environment]
    NODE_ENV = "staging"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_ENV = "preview"

# SEO - Dynamic sitemap
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Static pages - serve directly (force = true ensures these take priority)
# Note: Pages converted to Astro don't need redirects - they serve from /pagename/index.html

[[redirects]]
  from = "/notluck"
  to = "/pages/notluck.html"
  status = 200
  force = true

# Dynamic pages - serve app shell
