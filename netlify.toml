[build]
  publish = "public"
  functions = "netlify/functions"
  edge_functions = "netlify/edge-functions"

[context.production]
  [context.production.environment]
    NODE_ENV = "production"

[context.staging]
  [context.staging.environment]
    NODE_ENV = "staging"

[context.deploy-preview]
  [context.deploy-preview.environment]
    NODE_ENV = "preview"

# SEO - Dynamic sitemap
[[redirects]]
  from = "/sitemap.xml"
  to = "/.netlify/functions/sitemap"
  status = 200
  force = true

# Static pages - serve directly (force = true ensures these take priority)
[[redirects]]
  from = "/about"
  to = "/pages/about.html"
  status = 200
  force = true

[[redirects]]
  from = "/notluck"
  to = "/pages/notluck.html"
  status = 200
  force = true

# Dynamic pages - serve app shell
[[redirects]]
  from = "/event/*"
  to = "/pages/event.html"
  status = 200
  force = true

[[redirects]]
  from = "/speaker/*"
  to = "/pages/speaker.html"
  status = 200
  force = true

# Location pages
[[redirects]]
  from = "/nottingham"
  to = "/pages/location.html"
  status = 200
  force = true

[[redirects]]
  from = "/mansfield"
  to = "/pages/location.html"
  status = 200
  force = true

[[redirects]]
  from = "/chesterfield"
  to = "/pages/location.html"
  status = 200
  force = true

[[redirects]]
  from = "/derby"
  to = "/pages/location.html"
  status = 200
  force = true

# Venue pages (dynamic)
[[redirects]]
  from = "/venue/*"
  to = "/pages/venue.html"
  status = 200
  force = true

# Cancellation page
[[redirects]]
  from = "/cancel"
  to = "/pages/cancel.html"
  status = 200
  force = true

# Other pages
[[redirects]]
  from = "/past"
  to = "/pages/past.html"
  status = 200
  force = true

[[redirects]]
  from = "/speakers"
  to = "/pages/speakers.html"
  status = 200
  force = true

# Homepage
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200
  force = true

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets - shorter cache for JS to allow updates
[[headers]]
  for = "/assets/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/js/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"
